<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pág Modelo</title>	
    <script src="https://kit.fontawesome.com/f0ac6751a1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	.contanie{
		display: grid;
		height: 100vh;
		justify-content: center;
		align-content: center;
		text-align: center;
		gap: 5px;
		background-color: #723e4e;
	}

	.contanie figure .img{
		border-radius: 100%;
		border-style: solid;
		border-width: 4px;
		width: 220px;
		height: 220px;
		max-width: 100%;
	}

	.contanie p{
		max-width: 420px;
		padding: 10px;
		box-sizing: border-box;
	}

	.contanie .buttons{
		display: inline-grid;
		gap: 10px;
		
		height: auto;
	}

	.contanie .buttons button{
		background-color: #ef3353; /* Cor de fundo */
	    color: white; /* Cor do texto */
	    border: none; /* Remover borda */
	    padding: 10px 20px; /* Espaçamento interno */
	    text-align: center; /* Alinhamento do texto */
	    text-decoration: none; /* Remover sublinhado */
	    display: inline-block; /* Exibir como um bloco */
	    font-size: 18px; /* Tamanho da fonte */	    	
	    max-width: 98%;
	    
	    cursor: pointer; /* Cursor ao passar */
	    border-radius: 20px; /* Raio da borda para arredondar */
	    transition: background-color 0.3s ease; /* Transição suave de cor de fundo */
	    box-shadow: 0px 0px 0px 2px;
	    margin: auto 4px;
	    margin-top: 10px;
	}

	.contanie .buttons button:hover{
		background-color: #ef4060; /* Cor de fundo */
	}

	.contanie .icons {
		margin-top: 10px;
	}

	.contanie .icons a{
		text-decoration: none;
		color: black;
		font-size: 40px;
		margin-left: 10px;
		box-sizing: border-box;
	}

	.contanie .icons a:hover{
		text-decoration: none;
		color: black;
		font-size: 42px;
		margin-left: 10px;
		box-sizing: border-box;
	}

</style>	

<body>
	<main>
		<div class="contanie" id="contanie">
			<figure class="area-img" id="area-img">
				<img src="person.png" class="img" id="img"></img>			
			</figure>
			<h1 class="nome" id="nome">Allan Christian</h1>
			<p class="descricao" id="descricao">Lorem ipsum dolor sit amet, consectetur adipisicing elit,
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,lore
			</p>
			<section class="buttons" id="buttons">
				<button class="button-1" id="button-1">
					<a class="link1" id="link1">Button1</a>
				</button>
				<button class="button-2" id="button-2">
					<a class="link2" id="link2">Button2</a>
				</button>
				<button class="button-3" id="button-3">
					<a class="link3" id="link3">Button3</a>
				</button>
			</section>
			<section class="icons" id="icons">
				<a class="icon-link1" id="icon-link1" href="https://github.com/TheKing-CODE"><i class="fa-brands fa-instagram"></i></a>
				<a class="icon-link2" id="icon-link2" href="https://github.com/TheKing-CODE"><i class="fa-brands fa-linkedin"></i></a>
				<a class="icon-link3" id="icon-link3" href="https://github.com/TheKing-CODE"><i class="fa-brands fa-github"></i></a>
			</section>			
		</div>
	</main>


	<script>
        // Função para extrair e exibir os dados recebidos da URL
        function exibirDados() {
            // Obtém a string de parâmetros da URL
            const params = new URLSearchParams(window.location.search);
            
            // Verifica se o parâmetro 'dados' está presente na URL
            if (params.has('dados')) {
                // Obtém o valor do parâmetro 'dados' (que é um JSON)
                const dadosJson =  decodeURIComponent(params.get('dados'));
                
                // Converte o JSON para um objeto JavaScript
                const dados = JSON.parse(dadosJson);
                
                return dados;
            } else {
                // Caso o parâmetro 'dados' não esteja presente na URL
                document.getElementById('dadosRecebidos').innerHTML = `
                    <p>Nenhum dado recebido.</p>
                `;
            }
        }

        function preencherDados(dados){        	
        /*	$('#img').attr("src", dados.nomeImg);*/
        	$('#nome').text(dados.nome);
        	$('#descricao').text(dados.descricao);
        	$('#contanie').css("background-color", "#"+dados.corFundo); //background-color: #723e4e;        	
        	
        	var button_1 = $("#button-1").find("a");
        	button_1.text(dados.button1.nome)
        	button_1.attr("href",dados.button1.link);
        	button_1.css("color","white").css("text-decoration","none"); //text-decoration: none;        	

        	var button_2 = $("#button-2").find("a");
        	button_2.text(dados.button2.nome)
        	button_2.attr("href",dados.button2.link);
        	button_2.css("color","white").css("text-decoration","none").css("width", ""); //text-decoration: none; width: 98%;

        	var button_3 = $("#button-3").find("a");
        	button_3.text(dados.button3.nome)
        	button_3.attr("href",dados.button3.link);
        	button_3.css("color","white").css("text-decoration","none"); //text-decoration: none;
        }

        // Chama a função para exibir os dados quando a página carregar
        $(function(){
        	var dados = exibirDados();
        	preencherDados(dados);
        })
    </script>

</body>

</html>
